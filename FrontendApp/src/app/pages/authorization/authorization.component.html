<div class="authorization-container" [class.navigation-open]="isNavigationOpen">
  <div class="grid-item"></div>
  <div class="grid-item">
    <div class="form-container">
      <form class="form" (ngSubmit)="onSubmit()" #authorizationForm="ngForm">
        <!-- Login -->
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text"
                 id="login"
                 name="login"
                 [(ngModel)]="loginQuery.login"
                 required
                 minlength="3"
                 maxlength="20"
                 #login="ngModel"
                 class="form-control" />
          <div *ngIf="login.invalid && login.touched" class="error">
            <div *ngIf="login.errors?.['required']">Login is required.</div>
            <div *ngIf="login.errors?.['minlength']">Login must be at least 3 characters long.</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 [(ngModel)]="loginQuery.password"
                 required
                 minlength="8"
                 #password="ngModel"
                 class="form-control" />
          <div *ngIf="password.invalid && password.touched" class="error">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>

        <button type="submit" [disabled]="!authorizationForm.valid">Authorize</button>
      </form>
    </div>
  </div>
  <div class="grid-item"></div>
</div>
