<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Добавить приглашение</h2>
    </div>
    <div class="modal-body">
      <input type="number" placeholder="ID пользователя" [(ngModel)]="invitation.userId" />
      <textarea placeholder="Описание приглашения" [(ngModel)]="invitation.description"></textarea>
      <div *ngIf="invitationType === 'company'">
        <select [(ngModel)]="invitation.role">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="addInvitation()">Добавить</button>
      <button (click)="closeModal()">Отмена</button>
    </div>
  </div>
</div>
