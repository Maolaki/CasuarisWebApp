<div class="company-member-row">
  <div class="company-member-info">
    <span>{{ companyMember.username }}</span>
    <span>Role: {{ getRoleName(companyMember.companyRole) }}</span>
  </div>
  <div class="button-group">
    <button class="view-button" (click)="onView()">View</button>
    <button *ngIf="isManagerOrOwner()" class="change-button" (click)="onChange()">Change</button>
    <button *ngIf="isManagerOrOwner()" class="delete-button" (click)="onDelete()">Delete</button>
  </div>
</div>
