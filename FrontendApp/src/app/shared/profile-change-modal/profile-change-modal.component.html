<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h2>Change User</h2>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="newUsername">New Username</label>
          <input id="newUsername"
                 [(ngModel)]="userInfo.newUsername"
                 name="newUsername"
                 type="text"
                 class="form-control"
                 [placeholder]="userInfo.username || 'Enter new username'"
                 required />
        </div>

        <div class="form-group">
          <label for="newEmail">New Email</label>
          <input id="newEmail"
                 [(ngModel)]="userInfo.newEmail"
                 name="newEmail"
                 type="email"
                 class="form-control"
                 [placeholder]="userInfo.email || 'Enter new email'"
                 required />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!userInfo.newUsername && !userInfo.newEmail">Save Changes</button>
      </form>
    </div>

  </div>
</div>
