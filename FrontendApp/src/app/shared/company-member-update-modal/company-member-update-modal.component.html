<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Обновить данные участника</h2>
    </div>
    <div class="modal-body">
      <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">

        <div class="form-group">
          <label for="salary">Зарплата</label>
          <input type="number"
                 id="salary"
                 [(ngModel)]="updateCommand.salary"
                 name="salary"
                 required
                 min="0"
                 placeholder="{{ updateCommand.salary }}"
                 class="form-control" />
        </div>

        <div class="form-group">
          <label for="workHours">Часы работы</label>
          <input type="number"
                 id="workHours"
                 [(ngModel)]="updateCommand.workHours"
                 name="workHours"
                 required
                 min="0"
                 max="24"
                 placeholder="{{ updateCommand.workHours }}"
                 class="form-control" />
        </div>

        <div class="form-group">
          <label for="workDays">Рабочие дни</label>
          <input type="number"
                 id="workDays"
                 [(ngModel)]="updateCommand.workDays"
                 name="workDays"
                 required
                 min="0"
                 max="7"
                 placeholder="{{ updateCommand.workDays }}"
                 class="form-control" />
        </div>

        <div class="modal-footer">
          <button type="submit" [disabled]="updateForm.invalid">Обновить</button>
          <button type="button" (click)="closeModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>
