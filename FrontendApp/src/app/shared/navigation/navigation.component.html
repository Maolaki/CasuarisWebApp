<div *ngIf="isAuthorized" class="navigation">
  <div class="button-container">
    <button class="close-button" (click)="closeNavigation()">✖</button>
  </div>
  <div class="big-button-container">
    <button class="big-button" (click)="navigateToHome()">Текст</button>
  </div>

  <div class="button-container">
    <p>Companies</p>
    <button *ngFor="let company of companies" (click)="selectCompany(company)">
      {{ company.name }}
    </button>
  </div>
</div>
