<div class="team-row">
  <div class="team-info">
    <span>Id: {{ team.id }}</span>
    <span>Name: {{ team.name }}</span>
  </div>
  <div class="button-group">
    <div></div>
    <button class="members-button" (click)="onMembers()">Members</button>
    <button class="leave-button" (click)="onLeave()">Leave</button>
  </div>
</div>
