<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Добавить задачу</h2>
    </div>
    <div class="modal-body">
      <input type="text" placeholder="Название задачи" [(ngModel)]="task.name" />
      <textarea placeholder="Описание задачи" [(ngModel)]="task.description"></textarea>
      <input type="number" placeholder="Бюджет" [(ngModel)]="task.budget" />
    </div>
    <div class="modal-footer">
      <button (click)="addTask()">Добавить</button>
      <button (click)="closeModal()">Отмена</button>
    </div>
  </div>
</div>
